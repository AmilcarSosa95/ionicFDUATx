<ion-header>
  <ion-toolbar>
    <ion-title>post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input  [(ngModel)]="seleccionado.title"></ion-input>
  <ion-list>
    <ion-item *ngFor="let item of lista" (click)="seleccionar(item)">
      <ion-label>{{item.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
